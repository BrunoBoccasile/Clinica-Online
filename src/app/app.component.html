<div class="container-aplicacion">
  <nav class="navbar navbar-expand-lg" id="navbar" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">
        <img src="../assets/logo.png" width="30" height="24" class="d-inline-block align-text-top">
        Clínica online
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      @if(this.authService.firebaseInicializado)
      {
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"  routerLink='bienvenida'>Bienvenida</a>
          </li>
          <li class="nav-item" *ngIf="this.authService.auth.currentUser">
            <a class="nav-link"  routerLink='mi-perfil'>Mi perfil</a>
          </li>
          <li class="nav-item" *ngIf="this.authService.tipoUsuario == 'administrador'">
            <a class="nav-link"  routerLink='gestion-usuarios'>Usuarios</a>
          </li>
          <li class="nav-item" *ngIf="this.authService.tipoUsuario == 'administrador' || this.authService.tipoUsuario == 'paciente'">
            <a class="nav-link"  routerLink='turnos/solicitar'>Solicitar turno</a>
          </li>
          <li class="nav-item" *ngIf="this.authService.auth.currentUser">
            <a class="nav-link"  routerLink='turnos/mis-turnos'>Mis turnos</a>
          </li>
        </ul>
      </div>
        @if (this.authService.auth.currentUser) {
          <button class="btn" (click)="logOut()">Cerrar sesión</button>
  
        }
        @else {
          <button class="btn me-2" routerLink='registro'>Registrarse</button>
          <button class="btn" routerLink='login'>Iniciar sesión</button>
        }
      }
    </div>
  </nav>
  
  <div class="container-contenido">
    <router-outlet>  </router-outlet>
  </div>
</div>
